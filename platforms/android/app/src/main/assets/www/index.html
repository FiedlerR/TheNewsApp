<html>

<head>
  <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src * data: gap: https://ssl.gstatic.com 'unsafe-inline'; style-src * 'unsafe-inline'; media-src *">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link id="theme" rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>TheNewsApp</title>
</head>

<body class="w3-theme-l5">

  <!-- Sidebar -->
  <div class="w3-sidebar w3-bar-block w3-white w3-animate-left w3-theme" style="display:none;z-index:4;min-width:300px;"
    id="mySidebar">
    <div class="w3-bar-item">
      <h4>News Overview</h4>
      <h5>Country:</h5>
      <select class="w3-select w3-theme" style="border:none" id="newsOverviewSettingsCountry">
        <option value="">Country</option>
        <option value="at">Austria</option>
        <option value="de">Germany</option>
        <option value="fr">French</option>
        <option value="gb">England</option>
        <option value="us">USA</option>
        <option value="ru">Russia</option>
      </select>

      <h5>Selected categories:</h5>
      <div id="selectedChips">
      </div>

      <h5>Available categories:</h5>
      <div class="" id="availableChips">

      </div>
      <button class="w3-btn w3-round w3-theme-l2 w3-margin-top  w3-block" id="saveNewsOverviewSettings">Save</button>
    </div>
  </div>

  <!-- Overlay -->
  <div class="w3-overlay w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" id="myOverlay"></div>


  <div class="w3-top w3-theme">
    <div class="w3-bar">

      <a href="#" class="w3-bar-item w3-button" id="optionBarButton" onclick="w3_open()"><i class="fa fa-bars"></i></a>

      <a href="#" class="w3-bar-item w3-button w3-right" id="searchButton"><i class="fa fa-search"></i></a>
      <input type="text" class="w3-bar-item w3-input w3-theme w3-right" id="searchField" placeholder="Search..">
    </div>
  </div>
  <div class="ui container newsFeedMargin">
    <div id="newsFeed">

    </div>
