<!DOCTYPE html>
<html>

<head>
  <!-- CSP -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src * data: gap: https://ssl.gstatic.com 'unsafe-inline' 'unsafe-eval'; style-src * 'unsafe-inline'; media-src *">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <!-- W3.css -->
  <link rel="stylesheet" href="css/w3.css">
  <!-- Theme Colors -->
  <link id="theme" rel="stylesheet" href="css/w3_themes/w3-theme-black.css">
  <!-- font Awesome Icons -->
  <link href="fontawesome/css/all.css" rel="stylesheet">
  <title>TheNewsApp</title>
</head>

<body class="w3-theme-l5">

  <!-- Loading Bar -->
  <div id="loaderBar">
    <div id="loader"></div>
  </div>

  <!-- Settings Page -->
  <div class="w3-sidebar w3-bar-block w3-white w3-animate-left w3-theme" style="display:none;z-index:4;min-width:100%;"
    id="settingsPage">
    <button class="w3-bar-item w3-button w3-large w3-border-bottom" id="closeSettingsPageButton">Close &times;</button>

    <!-- News Settings Area -->
    <div class="w3-bar-item w3-border-bottom">

      <h4>News Settings</h4>
      <h6>Country:</h6>

      <!-- News Country Dropdown -->
      <select class="w3-select w3-theme" style="border:none" id="newsCountrySetting">
        <option value="at">Austria</option>
        <option value="de">Germany</option>
        <option value="fr">French</option>
        <option value="gb">England</option>
        <option value="us">USA</option>
        <option value="ru">Russia</option>
      </select>

      <!-- News Category Chips -->
      <h6 class="w3-margin-top">Selected categories:</h6>

      <!-- Selected News Category Chips -->
      <div id="selectedChips">
      </div>

      <h6>Available categories:</h6>

      <!-- Available News Category Chips -->
      <div class="" id="availableChips"></div>

      <!-- News Settings Save Button -->
      <button class="w3-btn w3-round w3-theme-l2 w3-margin-top  w3-block" id="saveNewsSettings">Save</button>
    </div>
    <!-- News Settings Area Ende -->

    <!-- UI Settings Area -->
    <div class="w3-bar-item w3-border-bottom">
      <h4>UI Settings</h4>
      <h6>Theme:</h6>

      <!-- Theme Settings Dropdown -->
      <select class="w3-select w3-theme" style="border:none" id="uiSettingsTheme">
        <option class="amberTheme" value="amber">amber</option>
        <option class="blackTheme" value="black">black</option>
        <option class="blueTheme" value="blue">blue</option>
        <option class="blueGreyTheme" value="blue-grey">blue grey</option>
        <option class="brownTheme" value="brown">brown</option>
        <option class="cyanTheme" value="cyan">cyan</option>
        <option class="darkGreyTheme" value="dark-grey">dark grey</option>
        <option class="deepOrangeTheme" value="deep-orange">deep orange</option>
        <option class="deepPurpleTheme" value="deep-purple">deep purple</option>
        <option class="greenTheme" value="green">green</option>
        <option class="greyTheme" value="grey">grey</option>
        <option class="indigoTheme" value="indigo">indigo</option>
        <option class="khakiTheme" value="khaki">khaki</option>
        <option class="lightBlueTheme" value="light-blue">light blue</option>
        <option class="lightGreenTheme" value="light-green">light green</option>
        <option class="limeTheme" value="lime">lime</option>
        <option class="orangeTheme" value="orange">orange</option>
        <option class="pinkTheme" value="pink">pink</option>
        <option class="purpleTheme" value="purple">purple</option>
        <option class="redTheme" value="red">red</option>
        <option class="tealTheme" value="teal">teal</option>
        <option class="yellowTheme" value="yellow">yellow</option>
      </select>

      <!-- UI Settings Save Button -->
      <button class="w3-btn w3-round w3-theme-l2 w3-margin-top  w3-block" id="saveUiSettings">Save</button>
    </div>
    <!-- UI Settings Area Ende -->

    <!-- App Settings Area -->
    <div class="w3-bar-item">

      <!-- Clear LocalStorage Button -->
      <button class="w3-btn w3-round w3-theme-l2 w3-margin-top  w3-block" id="clearAllSettings">Clear All
        Settings</button>
    </div>
    <!-- App Settings Area Ende -->

  </div>
  <!-- Settings Page-Ende -->

  <!-- Menu Bar -->
  <div class="w3-top w3-theme w3-animate-bottom ">
    <div class="w3-bar">

      <!-- Menu Bar Icons Left -->
      <a href="#" class="w3-bar-item w3-button w3-large" id="openSettingsPageButton"><i class="fa fa-bars"></i></a>
      <a href="#" class="w3-bar-item w3-button w3-large" id="backButton"><i class="fa fa-arrow-left"></i></a>

      <!-- Menu Bar Icons Right -->
      <a href="#" class="w3-bar-item w3-button w3-right" id="searchButton"><i class="fa fa-search"></i></a>
      <input type="text" class="w3-bar-item w3-input w3-theme w3-right" id="searchField" placeholder="Search..">
    </div>
  </div>
  <!-- Menu Bar Ende -->

  <!-- News Category Area -->
  <div id="categoryArea">
  </div>
  <!-- News Category Area Ende-->

  <!-- Title Card -->
  <div class="w3-card-4 w3-margin w3-animate-bottom">
    <div class="w3-container" style="text-align: center;">
      <div class="cardTitle" id="topHeadlines">Top Headlines</div>
    </div>
  </div>
  <!-- Title Card Ende -->

  <!-- News Feed -->
  <div class="w3-container w3-theme-l5">
    <div id="newsFeed">
    </div>
  </div>
  <!-- News Feed Ende -->

  <!-- Message Bar -->
  <div class="w3-theme-l2 " id="messageBar">No Message here at the moment</div>

  <!-- javascript -->
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/dist/bundle.js"></script>
</body>

</html>
