<html>

<head>
  <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src * data: gap: https://ssl.gstatic.com 'unsafe-inline'; style-src * 'unsafe-inline'; media-src *">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link rel="stylesheet" href="css/w3.css">
  <link id="theme" rel="stylesheet" href="css/w3_themes/w3-theme-black.css">
  <link href="fontawesome/css/all.css" rel="stylesheet">
  <title>TheNewsApp</title>
</head>

<body class="w3-theme-l5">

<div id="loaderBar">
  <div id="loader"></div>
  </div>


  <!-- Sidebar -->
  <div class="w3-sidebar w3-bar-block w3-white w3-animate-left w3-theme" style="display:none;z-index:4;min-width:100%;"
    id="mySidebar">
    <button class="w3-bar-item w3-button w3-large w3-border-bottom" onclick="w3_close()">Close &times;</button>
    <div class="w3-bar-item w3-border-bottom">
      <h4>News Overview</h4>
      <h6>Country:</h6>
      <select class="w3-select w3-theme" style="border:none" id="newsOverviewSettingsCountry">
        <option value="at">Austria</option>
        <option value="de">Germany</option>
        <option value="fr">French</option>
        <option value="gb">England</option>
        <option value="us">USA</option>
        <option value="ru">Russia</option>
      </select>

      <h6 class="w3-margin-top">Selected categories:</h6>
      <div id="selectedChips">
      </div>

      <h6>Available categories:</h6>
      <div class="" id="availableChips">

      </div>
      <button class="w3-btn w3-round w3-theme-l2 w3-margin-top  w3-block" id="saveNewsOverviewSettings">Save</button>
    </div>

    <div class="w3-bar-item w3-border-bottom">
      <h4>UI Settings</h4>
      <h6>Theme:</h6>
      <select class="w3-select w3-theme" style="border:none" id="uiSettingsTheme">
        <option value="amber">amber</option>
        <option value="black">black</option>
        <option value="blue">blue</option>
        <option value="blue-grey">blue grey</option>
        <option value="brown">brown</option>
        <option value="cyan">cyan</option>
        <option value="dark-grey">dark grey</option>
        <option value="deep-orange">deep orange</option>
        <option value="deep-purple">deep purple</option>
        <option value="green">green</option>
        <option value="grey">grey</option>
        <option value="indigo">indigo</option>
        <option value="khaki">khaki</option>
        <option value="light-blue">light blue</option>
        <option value="light-green">light green</option>
        <option value="lime">lime</option>
        <option value="orange">orange</option>
        <option value="pink">pink</option>
        <option value="purple">purple</option>
        <option value="red">red</option>
        <option value="teal">teal</option>
        <option value="yellow">yellow</option>
      </select>

      <button class="w3-btn w3-round w3-theme-l2 w3-margin-top  w3-block" id="saveUiSettings">Save</button>
    </div>
    <div class="w3-bar-item">
      <button class="w3-btn w3-round w3-theme-l2 w3-margin-top  w3-block" id="clearAllSettings">Clear All Settings</button>
    </div>
  </div>






  <!-- Overlay -->
  <div class="w3-overlay w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" id="myOverlay"></div>


  <div class="w3-top w3-theme w3-animate-bottom ">
    <div class="w3-bar">

      <a href="#" class="w3-bar-item w3-button w3-large" id="optionBarButton" onclick="w3_open()"><i class="fa fa-bars"></i></a>
      <a href="#" class="w3-bar-item w3-button w3-large" id="backButton" onclick="backToNewsOverview()"><i class="fa fa-arrow-left"></i></a>

      <a href="#" class="w3-bar-item w3-button w3-right" id="searchButton"><i class="fa fa-search"></i></a>
      <input type="text" class="w3-bar-item w3-input w3-theme w3-right" id="searchField" placeholder="Search..">
    </div>
  </div>

  <div id="categoryArea">
</div>

<div class="w3-card-4 w3-margin w3-animate-bottom">
  <div class="w3-container" style="text-align: center;">
    <div class="cardTitle" id="topHeadlines">Top Headlines</a>
  </div>
</div>
</div>

  <div class="w3-container w3-theme-l5">
    <div id="newsFeed">

    </div>
  </div>
  <div id="snackbar">Some text some message gfbhfghfgh gfgfhhg.</div>

  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="w3CSS/w3CSS.js"></script>
  <script src="js/jquery-3.5.1.min.js"></script>

</body>

</html>
